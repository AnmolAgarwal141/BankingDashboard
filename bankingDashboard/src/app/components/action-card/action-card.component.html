<div class="card vertical action-card">
    <div class="d-flex vertical">
        <div class="d-flex justify-content-between">
            <div class="d-flex mycard-text">
                <h2>My Cards:</h2>
                <p class="card-count">1<span>/2</span></p>
            </div>
            <app-card-icons [icons]="cardIcons"></app-card-icons>
        </div>
        <div class="mycard-wrap">
            <img src="assets/images/mycard-icon.png" alt="mycard" class="mycard-image">
        </div>
        <app-add-new [data]="newCard"></app-add-new>
    </div>
    <hr class="horizontal-line">
    <div class="d-flex vertical">
        <h2 class="each-action-header">Quick Actions</h2>
        <div class="card quick-action-card">
            <div>
                <img src="assets/images/topup-icon.svg">
                <p>Top up</p>
            </div>
            <hr>
            <div>
                <img src="assets/images/transfer-icon.svg">
                <p>Transfer</p>
            </div>
            <hr>
            <div>
                <img src="assets/images/withdrawl-icon.svg">
                <p>Withdrawl</p>
            </div>
        </div>
    </div>
    <hr class="horizontal-line">
    <div class="d-flex vertical">
        <div class="d-flex justify-content-between">
            <h2 class="each-action-header">Saving Plan</h2>
            <img src="assets/images/add-icon.svg" alt="addIcon" class="add-image">
        </div>
        <div *ngFor="let saving of savingsArr">
            <app-saving-plan [data]="saving"></app-saving-plan>
        </div>
    </div>
</div>
